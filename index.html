<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>What's for Dinner?</h1>
      <label class="add-recipe">
        <button>ADD A RECIPE</button>
      </label>
    </header>
    <div class="main-page-boxes">
      <div class="box1">
        <form class="Food-Selection">
          <h2>What are you looking for?</h2>
          <label class="radio-button">
            <input type="radio" name="food" value="sides" /> Side
          </label>
          <label class="radio-button">
            <input type="radio" name="food" value="mainDish" /> Main Dish
          </label>
          <label class="radio-button">
            <input type="radio" name="food" value="dessert" /> Dessert
          </label>
          <label class="radio-button">
            <input type="radio" name="food" value="entireMeal" /> Entire Meal
          </label>
          <label class="cook-button">
            <input type="submit" value="Let's Cook!" />
          </label>
        </form>
      </div>
      <div class="box2">
        <label class="hidden chosen-meal">
          <h2>You should make:</h2>
          <h3 id="displayed-food"></h3>
          <label class="clear-button">
            <button>CLEAR</button>
          </label>
        </label>
        <label class="cooking-pot">
          <img src="assets/cookpot.svg" alt="Cooking pot!" />
        </label>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
